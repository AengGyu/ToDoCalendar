<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header :: head}"></head>

<body class="container">
    <h2 class="text-center mt-4">회원 목록</h2>

    <div class="table-responsive">
        <table class="table table-striped table-hover mt-3">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>로그인 ID</th>
                    <th>이름</th>
                    <th>상세 정보</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="member : ${members}">
                    <td th:text="${member.id}"></td>
                    <td th:text="${member.loginId}"></td>
                    <td th:text="${member.name}"></td>
                    <td>
                        <a class="btn btn-outline-primary btn-sm" th:href="@{/members/{memberId}(memberId=${member.id})}">Detail</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="text-center mt-3">
        <button class="btn btn-secondary" th:text="'홈'" th:onclick="|location.href='@{/}'|"></button>
    </div>
</body>
</html>
