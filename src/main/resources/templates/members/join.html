<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header :: head}"></head>

<body class="container">
    <h2 class="text-center mt-4">회원 가입</h2>

    <form th:action th:object="${member}" method="post" class="w-50 mx-auto mt-3 p-4 border rounded shadow">
        <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
            <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
        </div>

        <div class="mb-3">
            <label for="loginId" class="form-label">아이디</label>
            <input type="text" class="form-control" th:field="*{loginId}" th:errorclass="is-invalid">
            <div class="invalid-feedback" th:errors="*{loginId}"></div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" th:field="*{password}" th:errorclass="is-invalid">
            <div class="invalid-feedback" th:errors="*{password}"></div>
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <input type="text" class="form-control" th:field="*{name}" th:errorclass="is-invalid">
            <div class="invalid-feedback" th:errors="*{name}"></div>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">회원가입</button>
            <button type="button" class="btn btn-secondary" th:onclick="|location.href='@{/}'|">홈</button>
        </div>
    </form>
</body>
</html>
