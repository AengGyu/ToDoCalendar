<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header :: head}"></head>

<body class="container">
    <div class="card mt-5 shadow-sm">
        <div class="card-body" th:object="${member}">
            <h2 class="card-title text-center text-primary" th:if="${param.isNew}">
                회원 가입을 축하합니다! 🎉
            </h2>
            <h2 class="card-title text-center">회원 정보</h2>

            <div class="mb-3">
                <label class="form-label fw-bold">로그인 ID</label>
                <input type="text" class="form-control" th:field="*{loginId}" readonly>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">이름</label>
                <input type="text" class="form-control" th:field="*{name}" readonly>
            </div>

            <!-- 추후 일정 개수 추가하는 로직 구현 가능 -->
        </div>
    </div>

    <div class="d-flex justify-content-center mt-3">
        <button class="btn btn-secondary mx-2" th:text="'홈'" th:onclick="|location.href='@{/}'|">home</button>
        <button class="btn btn-primary mx-2" th:if="${param.isNew}" th:text="'로그인'" th:onclick="|location.href='@{/login}'|">login</button>
        <!-- ✅ 관리자(ADMIN)만 '회원 목록' 버튼 보이기 -->
        <button class="btn btn-warning mx-2"
        th:if="${session != null and session.loginSession != null and session.loginSession.role.name() == 'ADMIN'}"
        th:text="'회원 목록'"
        th:onclick="|location.href='@{/members}'|">
</button>
    </div>
</body>
</html>
