<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header :: head}"></head>

<body class="container">
    <h2 class="text-center mt-4">로그인</h2>

    <div class="card mt-3 shadow-sm">
        <div class="card-body">
            <form th:action method="post" th:object="${login}">
                <div class="alert alert-danger" th:if="${#fields.hasGlobalErrors()}">
                    <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">아이디</label>
                    <input type="text" class="form-control" th:field="*{loginId}" th:errorclass="is-invalid" placeholder="아이디를 입력하세요.">
                    <div class="invalid-feedback" th:errors="*{loginId}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">비밀번호</label>
                    <input type="password" class="form-control" th:field="*{password}" th:errorclass="is-invalid" placeholder="비밀번호를 입력하세요.">
                    <div class="invalid-feedback" th:errors="*{password}"></div>
                </div>

                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary mx-2">로그인</button>
                    <button type="button" class="btn btn-secondary mx-2" th:onclick="|location.href='@{/}'|">홈</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
